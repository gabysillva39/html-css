    <!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro para o Show</title>
</head>
<body>
    <h1>Cadastro para o Show</h1>

    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required><br><br>

    <label for="telefone">Telefone:</label><br>
    <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required><br><br>

    <label for="whatsapp">Whatsapp:</label><br>
    <input type="tel" id="whatsapp" name="whatsapp" placeholder="(xx) xxxxx-xxxx"><br><br>

    <label for="data-nascimento">Data de Nascimento:</label><br>
    <input type="date" id="data-nascimento" name="data-nascimento" required><br><br>

    <label for="show">Show:</label><br>
    <select id="show" name="show" required>
        <option value="">Selecione</option>
        <option value="banda1">Banda 1 - 15/09</option>
        <option value="banda2">Banda 2 - 30/09</option>
        <option value="festival">Festival Especial - 10/10</option>
    </select><br><br>

    <label for="ingresso">Tipo de Ingresso:</label><br>
    <select id="ingresso" name="ingresso" required>
        <option value="">Selecione</option>
        <option value="pista">Pista</option>
        <option value="vip">VIP</option>
        <option value="camarote">Camarote</option>
    </select><br><br>

    <label for="quantidade">Quantidade de Ingressos:</label><br>
    <input type="number" id="quantidade" name="quantidade" min="1" max="10" value="1" required><br><br>

    <label for="pagamento">Forma de Pagamento:</label><br>
    <select id="pagamento" name="pagamento" required>
        <option value="">Selecione</option>
        <option value="pix">PIX</option>
        <option value="cartao">Cartão de Crédito</option>
        <option value="boleto">Boleto Bancário</option>
    </select><br><br>

    <label for="arquivo">Comprovante de Pagamento:</label><br>
    <input type="file" id="arquivo" name="arquivo"><br><br>

    <button type="submit">Enviar</button>
    <button type="reset">Cancelar</button>

    <h4>Já comprou ingresso? <a href="#">Consultar Pedido</a></h4>
</body>
</html>

</body>
</html>
